version: '3.8'

services:
  # 웹 서버 (PHP + Apache)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: impexgls_web
    ports:
      - "8082:80"
    volumes:
      - ./website_backup:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=corporate_db
      - DB_USER=root
      - DB_PASS=impexgls_root_password
    depends_on:
      - db
    networks:
      - impexgls_network
    restart: unless-stopped

  # MySQL 데이터베이스
  db:
    image: mysql:5.7
    container_name: impexgls_db
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: impexgls_root_password
      MYSQL_DATABASE: corporate_db
      MYSQL_USER: impexgls_user
      MYSQL_PASSWORD: impexgls_password
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    networks:
      - impexgls_network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: impexgls_phpmyadmin
    ports:
      - "8083:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: impexgls_root_password
    depends_on:
      - db
    networks:
      - impexgls_network
    restart: unless-stopped

networks:
  impexgls_network:
    driver: bridge

volumes:
  db_data:
